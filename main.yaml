---
rule-providers:
  Rule-Direct:
    type: http
    behavior: domain
    format: yaml
    path: "./rule_provider/direct.yaml"
    url: https://raw.githubusercontent.com/soesoe7/citcatcut/main/rule_provider/direct.yaml
    interval: 86400
  Rule-Reject:
    type: http
    behavior: domain
    format: yaml
    path: "./rule_provider/reject.yaml"
    url: https://raw.githubusercontent.com/soesoe7/citcatcut/main/rule_provider/reject.yaml
    interval: 86400
  Rule-Sosmed:
    type: http
    behavior: domain
    format: yaml
    path: "./rule_provider/rule_sosmed.yaml"
    url: https://raw.githubusercontent.com/soesoe7/citcatcut/main/rule_provider/rule_sosmed.yaml
    interval: 86400
  Rule-Streaming:
    type: http
    behavior: domain
    format: yaml
    path: "./rule_provider/rule_streaming.yaml"
    url: https://raw.githubusercontent.com/soesoe7/citcatcut/main/rule_provider/rule_streaming.yaml
    interval: 86400
  Rule-Global:
    type: http
    behavior: domain
    format: yaml
    path: "./rule_provider/Global.yaml"
    url: https://raw.githubusercontent.com/soesoe7/citcatcut/main/rule_provider/Global.yaml
    interval: 86400
proxy-providers:
  VPN1:
    type: file
    path: "./proxy_provider/VPN1.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  VPN2:
    type: file
    path: "./proxy_provider/VPN2.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
proxy-groups:
- name: Universal
  type: select
  disable-udp: false
  use:
  - VPN1
  - VPN2
- name: LC
  type: load-balance
  strategy: round-robin
  disable-udp: true
  use:
  - VPN1
  - VPN2
  url: http://cp.cloudflare.com/generate_204
  interval: '300'
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: info
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ''
bind-address: "*"
unified-delay: true

